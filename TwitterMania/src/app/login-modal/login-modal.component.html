
<div >
  <div class="modal-header">
    <div class=" text-center container">
      <p class="h4">Log in</p>
  </div>
    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      (click)="modalRef.close()"
    ></button>
  </div>
  <div class="modal-body">
    <form class="" [formGroup]="loginForm" (ngSubmit)="onSubmit()">      
      
      <!-- Email -->
      <input type="email" formControlName="username"  class="form-control mb-4" placeholder="Username">
    
      <!-- Password -->
      <input type="password" formControlName="password" class="form-control mb-4" placeholder="Password">
  
      <div class=" d-grid col-5 mx-auto">  
        <button type="submit"  class="btn btn-primary">Log in</button>
      </div>
      <div id="errDiv" class="my-1 text-danger">
        
      </div>
    </form>

  </div>

</div>
