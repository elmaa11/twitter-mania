<app-navigation-bar></app-navigation-bar>
<section class="main mt-4" >
    <div class="container py-5">
      
  
      <div class="row equal">
        <div class=" col-md-4 col-sm-6">
          <div class="footer-widget card mb-4">
            <div class="card-body text-center">
              <img src="https://mdbootstrap.com/img/Photos/new-templates/bootstrap-chat/ava3.png" alt="avatar" class="rounded-circle img-fluid" style="width: 150px;">
              <h4 class="my-2">{{ user.name }}</h4>
              <h5 class="my-2">{{ user.bio }}</h5>
              
              <div class="d-flex justify-content-center mb-2 ">
                <button type="button" class="btn btn-primary btn-sm">Change picture</button>
              </div>
            </div>
          </div>
          
        </div>
        <div class=" col-md-8 col-sm-6">
          <div class="footer-widget card mb-4">
            <div class="card-body">
              <div class="row">
                <div class="col-sm-3">
                  <p class="mb-0">Name</p>
                </div>
                <div class="col-sm-9">
                  <p class="text-muted mb-0">{{ user.name }}</p>
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-sm-3">
                  <p class="mb-0">Surame</p>
                </div>
                <div class="col-sm-9">
                  <p class="text-muted mb-0">{{ user.surname }}</p>
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-sm-3">
                  <p class="mb-0">Username</p>
                </div>
                <div class="col-sm-9">
                  <p class="text-muted mb-0">{{ user.username }}</p>
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-sm-3">
                  <p class="mb-0">Email</p>
                </div>
                <div class="col-sm-9">
                  <p class="text-muted mb-0">{{ user.email }}</p>
                </div>
              </div>
              <hr>
              <div class="d-grid gap-2 col-4 mx-auto">
                <button type="button" class="btn btn-primary btn-sm">Edit</button>
              </div>
              
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
